<html>
<head>
<title> Introduction to CSS positioning </title>
</head>
<style>
.ab{
    position:absolute;
    background-color: aquamarine;
    font-size: 40px;
    top:20px;
    left:100px
}
.re{
    position:relative;
    background-color: coral;
    font-size: 50px;
    top:30px;
    right:120px
}
.fi{
    position:fixed;
    background-color:blueviolet;
    font-size: 20px;
    top:50px;
    left:150px
}
.st{
    position:sticky;
    background-color: rgb(255, 127, 249);
    font-size: 60px;
    top:70px;
    right:170px
}
</style>
<body>
<div class="ab"> This is an Absolute div tag</div>
<div class="re"> This is an Relative div tag</div>
<div class="fi"> This is an fixed div tag</div>
<div class="st"> This is an sticky div tag</div>

</body>
</html>
