<html>
<head>
<title>Opacity</title>
</head>
<style>
div{
    background-color: rgb(0, 153, 255);
}
.a{
    opacity: 0.2;
}
.b{
    opacity: 0.4;
}
.c{
    opacity: 0.6;
}
.d{
    opacity: 0.8;
}
</style>
<body>
<div>My name is xyz</div>
<div class="a">I like to play</div>
<div class="b">I like to sleep</div>
<div class="c">I like to watch TV</div>
<div class="d">I like to eat</div>
</body>
</html>
