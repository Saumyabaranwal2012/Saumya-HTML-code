<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Registration form</h1>
<form>
First Name<br>
<input type="text"><br>
Last Name<br>
<input type="text"><br>
Email<br>
<input type="email"><br>
Mobile Number<br>
<input type="number"><br><br>
Please select your Gender<br>
<input type="radio" name="a">Male<br>
<input type="radio" name="a">Female<br><br>
Select your birthday<br>
<input type="date"><br><br>
Select your city<br>
<select>
<option>City</option>
<option>Bengaluru</option>
<option>Pune</option>
<option>Kolkata</option>
<option>Delhi</option>
<option>Bihar</option>
<option>Jharkhand</option>
<option>Gujarat</option>
</select><br><br>
Select your Hobbies<br>
<input type="checkbox" name="a">Swimming<br>
<input type="checkbox" name="a"> Outdoor Sports<br>
<input type="checkbox" name="a"> Indoor Sports<br>
<input type="checkbox" name="a">Cooking<br>
<input type="checkbox" name="a">Arts<br>
<input type="checkbox" name="a">Dance<br>
<input type="checkbox" name="a">Singing<br>
<input type="checkbox" name="a">Drama<br><br>
<input type="button" value="Submit">
</form>
</body>
</html>
