<html>
<head>
<title>
    Arrays
</title>
</head>
<body>
    <p id="car"></p>
    <p id="myjoin"></p>
    <p id="my1pop"></p>
    <p id="my2pop"></p>
    <p id="math"></p>
    <script>
        var cars=[
            "Maruti-suzuki",
            "Tata",
            "Audi",
            "BMW",
        ];
        document.getElementById("car").innerHTML=cars;

        var fruits=["guava","watermelon","mango","jackfruit"];
        document.getElementById("myjoin").innerHTML=fruits.join("*");
        document.getElementById("my1pop").innerHTML=fruits;
        fruits.pop();
        document.getElementById("my2pop").innerHTML=fruits;

        function add(a,b){
            return a+b;
        }
        function average(a,b){
        return add(a,b)/2;
        }
        let result=average(10,20);
        document.getElementById("math").innerHTML= result;
    </script>
</body>
</html>
