<html>
<head>
<title>Classes</title>
</head>
<body>
    <p id="student"></p>
    <p id="studen"></p>
    <h3 id="details"></h3>
    <script>
        class student{
           constructor (name, year){
            this.name=name;
            this.year=year;
                                   }
           age(){
            let date=newDate();
            return date.getFullYear()-this.year;
        }
        }
        student1=new student("Riya", 2012);
        document.getElementById("student").innerHTML=
        "My name is "+ student1.name + " I was born in " 
        + student1.year;

        student2=new student("John", 2011);
        document.getElementById("studen").innerHTML=
        "My name is "+ student2.name + " I was born in " 
        + student2.year;

       
    </script>
</body>
</html>
